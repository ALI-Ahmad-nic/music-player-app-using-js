<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="asserts/css/index.css">
    <link rel="stylesheet" href="asserts/venders/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="asserts/venders/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="asserts/venders/bootstrap/js/bootstrap.min.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>

<body>
    <div id="main">
        <h1 id="title">Lotu lane</h1>
        <p id="artist">Autom</p>

        <div>
            <img id="img" src="asserts/images/music1.jpg" alt="">
        </div>
        <audio src="asserts/musics/music1.mp3"></audio>
        <div id="icons">
            <i class="icon  fas fa-backward" id="back" title="pre" onclick="previoussong()"></i>
            <i class=" fas fa-play mainbtn" id="play" onclick="playing()" title="Play"></i>
            <i class="icon fas fa-forward" id="forward" title="Next" onclick="nextsong()"></i>
        </div>
    </div>
   
    <script src="asserts/js/index.js"></script>
</body>

</html>
